<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js_lessons_23-24_MVC</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <script src="js/template.js"></script>
    <script data-main="js/app" src="js/require.js"></script>
</head>
<body>
	<script type="text/template" id="wrapper-template">
		<div class="wrapper">
			<h1 class="heading">To Do List</h1>
			<div class="controlls">
				<input type="text" class="item-value" placeholder="What needs to be done?">
				<button class="item-add">Add</button>
			</div>
            <ul class="item-list">
			</ul>
		</div>
	</script>
	<script type="text/template" id="list-template">
		<% for(var i = 0; i < data.length; i++) { %>
			<li  class="item" contenteditable="true"><%= data[i] %> <span data-value="<%= data[i] %>" class="item-delete"><sup>x</sup></span></li>
		<% }; %>
	</script>
</body>
</html>
